{% extends 'ecomsite/main.html' %}
{% load static %}
{% block content  %}

<div class="row">
  {% for product in products %}
  <div class="col-lg-4">
    <!-- This is the placeholder for the product pic -->
    <img class="thumbail" src="{{product.image.url}}">
    <!-- We create a box element to contain the product name and price, right below the product pic placeholder -->
    <!-- The box element also contains buttons to view the product and add it to the cart as well -->
    <div class="box-element product">
      <h6><strong>{{product.name}}</strong></h6>
      <hr>
      <button type="button" class="btn btn-outline-secondary">Add To Cart</button>
      <a class="btn btn-outline-success" href="#">View</a>
      <h4 style="display: inline-block; float: right"><strong>${{product.price|floatformat:2}}</strong></h4>
    </div>
    <br>
  </div>
  {% endfor %}
</div>

{% endblock %}
